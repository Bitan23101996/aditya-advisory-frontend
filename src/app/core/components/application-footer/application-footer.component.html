<!-- ======= Footer ======= -->
<footer id="footer">
  <div class="container">
    <div class="copyright">
      &copy; Copyright
      <strong><span>Aditya Advisory & Financial Services.</span> </strong>
      All Rights Reserved.
      <div *ngIf="socialMediaIconList.length > 0" class="mt-2">Connect with us: <br/>
        <ng-container *ngFor="let socialMediaIcon of socialMediaIconList">
          <a href="javascript:void(0);" class="text-white">
            <i [class]="socialMediaIcon.iconUrl" class="footer-social-icon" [title]="socialMediaIcon.iconDesc"></i>
          </a>
        </ng-container> 
      </div>
    </div>
    
  </div>
</footer>
<!-- End Footer -->

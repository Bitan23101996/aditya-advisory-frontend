<section class="social-media-contact-us-section">
  <div class="social-media-icon-section" *ngIf="socialMediaIconList.length > 0">
    <ng-container *ngFor="let socialMediaIcon of socialMediaIconList">
      <span>
        <i [class]="socialMediaIcon.iconUrl" class="social-icon" [pTooltip]="socialMediaIcon.iconDesc" tooltipPosition="bottom"></i>
      </span>
    </ng-container>
   
  </div>
</section>
